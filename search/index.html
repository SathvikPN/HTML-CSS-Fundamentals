<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>Search</title>
</head>
<body>
    <!-- google-navbar -->
     <div class="google-navbar">
        <a href="advancedSearch.html">Advanced</a>
        <a href="imageSearch.html">Images</a>
        <div><span class="material-symbols-outlined">experiment</span></div>
        <div><span class="material-symbols-outlined">apps</span></div>
        <img src="images/profile-pic.jpeg" alt="profile-pic">
     </div>


     <!-- google-search -->
      <section class="google-search">
        <img src="images/google-img.png" alt="logo" class="google-banner">
        <form action="https://www.google.com/search" class="google-form">
            <input type="text" name="q" autofocus="autofocus" class="google-input">
            <div class="google-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
      </section>
</body>
</html>
