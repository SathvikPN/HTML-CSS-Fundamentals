<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Search</title>
</head>

<body>

    <div class="google-navbar">
        <a href="index.html"> < back to Google Search</a>
    </div>

    <section class="google-search">
        <img src="images/google-images-banner.png" alt="Google logo" class="google-logo" > <span>Images</span>
        <form action="https://images.google.com/" class="google-form">
            <div class="google-buttons">
                <input type="text" name="q" class="google-input">
            </div>
        </form>
    </section>

</body>
</html>
